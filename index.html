<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Task Manager Pro</h1>
        <nav aria-label="Primär navigering">
          <ul class="nav">
            <li><a href="#tasks">Tasks</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section aria-labelledby="add-task-title">
        <h2 id="add-task-title">Lägg till task</h2>

        <form id="task-form">
          <label for="task-title">Titel</label>
          <input id="task-title" name="title" type="text" required />

          <label for="task-priority">Prioritet</label>
          <select
            id="task-priority"
            name="priority"
            aria-label="Välj prioritet"
          >
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>

          <button type="submit">Lägg till</button>
        </form>
      </section>
      <section id="tasks" aria-labelledby="task-list-title">
        <h2 id="task-list-title">Tasks</h2>

        <div class="filters" role="group" aria-label="Filtrera tasks">
          <button type="button" data-filter="all">Alla</button>
          <button type="button" data-filter="active">Aktiva</button>
          <button type="button" data-filter="completed">Klara</button>
        </div>

        <ul id="task-list" aria-live="polite"></ul>
      </section>
    </main>

    <footer class="site-footer" id="about">
      <div class="container">
        <small>Task Manager – parprogrammeringsövning</small>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
